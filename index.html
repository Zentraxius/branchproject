<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Wiki</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Animal Wiki</h1>
    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="card text-white bg-info mb-3" style="max-width: 100%;">
          <div class="card-header">
            <button id="catBtn" class="btn btn-primary" type="submit">Cat</button>
          </div>

          <div class="card-body" id="cat">
            <h5 class="card-title">Cat</h5>
            <img src="img/cat.jpg" alt="photo of a cat">
            <p class="card-text">Lorem Ipsum</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-white bg-info mb-3" style="max-width: 100%;">
            <div class="card-header">
              <button id="giraffeBtn" class="btn btn-primary" type="submit">Giraffe</button>
            </div>

            <div class="card-body" id="giraffe">
              <h5 class="card-title">Giraffe</h5>
              <img src="img/giraffe.jpg" alt="photo of a giraffe">
              <p class="card-text">Lorem Ipsum</p>
            </div>
          </div>

        </div>

        <div class="card text-white bg-info mb-3" style="max-width: 100%;">
          <div class="card-header">
            <button id="flyFoxBtn" class="btn btn-primary" type="submit">Flying Fox</button>
          </div>

          <div class="card-body" id="flying-fox">
            <h5 class="card-title">Flying Fox</h5>
            <img src="img/flyingfox.jpg" alt="photo of a flying fox">
            <p class="card-text">Lorem Ipsum</p>
          </div>
        </div>

      </div>
    </div>
</body>

</html>
